<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon Says</title>

        <!-- LINK CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- LINK BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main>
            <div class="container">
                <p>
                    <button
                        class="btn btn-primary"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseWidthExample"
                        aria-expanded="false"
                        aria-controls="collapseWidthExample"
                    >
                        FACCIAMO UN GIOCO
                    </button>
                </p>
                <div style="min-height: 120px">
                    <div
                        class="collapse collapse-horizontal"
                        id="collapseWidthExample"
                    >
                        <div class="card card-body" style="width: 500px">
                            Tra poco comparirano 5 numeri e dovrai memorizzarli,
                            una volta scomparsi compariranno 5 caselle vuote in
                            cui dovrai inserire i numeri memorizzati in
                            precedenza in ordine casuale. <br />Clicca START
                            quando ti senti pronto.
                        </div>
                    </div>
                </div>
                <div>
                    <p class="h2" id="time">30</p>
                </div>
                <div id="game" class="row py-4 justify-content-around">
                    <input
                        id="number-1"
                        class="text-center col-1 py-4 border border-black rounded fw-bold"
                        disabled
                    />
                    <input
                        id="number-2"
                        class="text-center col-1 py-4 border border-black rounded fw-bold"
                        disabled
                    />
                    <input
                        id="number-3"
                        class="text-center col-1 py-4 border border-black rounded fw-bold"
                        disabled
                    />
                    <input
                        id="number-4"
                        class="text-center col-1 py-4 border border-black rounded fw-bold"
                        disabled
                    />
                    <input
                        id="number-5"
                        class="text-center col-1 py-4 border border-black rounded fw-bold"
                        disabled
                    />
                </div>
                <div class="py-4">
                    <button
                        id="game-button"
                        type="button"
                        class="btn btn-success btn-lg p-4"
                    >
                        GIOCA
                    </button>
                </div>
                <div>
                    <span class="h2" id="result"></span>
                </div>
            </div>
        </main>
        <!-- SCRIPT BOOTSTRAP -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>

        <!-- SCRIPT JS -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
